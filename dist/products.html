            <div class="row min-vh-100">
                <!-- Sidebar Filters -->
                <aside id="sidebar" class="col-md-3">
                    <h4>Filter By Category</h4>
                    <label for="category"></label>
                    <select id="category" class="form-control mb-3">
                        <option value="all">All</option>
                        <option value="Earrings">Earrings</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Decor">Decor</option>
                        <option value="Toys">Toys</option>
                    </select>
                    <h4>Filter By Availability</h4>
                    <select id="availability" class="form-select">
                        <option value="all">All</option>
                        <option value="Yes!">Available</option>
                        <option value="Custom Order Only">Custom </option>
                    </select>
    

                </aside>
    
                <!-- Product Cards -->
                <section id="product-list" class="col-md-9">
                    <div class="row" id="product-grid">
                        <!-- Product cards will be injected here -->
                    </div>
                </section>

            </div>
        </div>
        <div class="col-10 mx-auto min-vh-100">

            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3 class="fw-normal mb-0">Shopping Cart</h3>
              
            </div>
            <form id="cart-form">
                <div class="mb-3">
                    <label for="user-name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="user-name" placeholder="Enter your name" required="">
                </div>
                <div class="mb-3">
                    <label for="user-email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="user-email" placeholder="Enter your email" required="">
                </div>
        
                <!-- Cart Items Container -->
                <div class="cart-items">
                    
                </div>
        
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Send Order</button>
            </form>
            
    
            
        </div>
